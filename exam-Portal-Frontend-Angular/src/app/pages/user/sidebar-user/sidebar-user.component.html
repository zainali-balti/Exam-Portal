<div class="bootstrap-wrapper" style="box-shadow: 0px 0px 20px -10px;">
    <div class="container pb-5" >
        <h4  class="text-center" style="padding-top: 40px;">Menu</h4>
        <div class="menu-plus-text" style="width: 80%; margin: auto; margin-top: 50px;">
            <div class="home-icon mb-4" style="display: flex; ">
                <i class="fa-solid fa-house fa-lg" style="color: #000000;"><svg xmlns="http://www.w3.org/2000/svg" height="25" width="25" viewBox="0 0 576 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#000000" d="M575.8 255.5c0 18-15 32.1-32 32.1l-32 0 .7 160.2c0 2.7-.2 5.4-.5 8.1l0 16.2c0 22.1-17.9 40-40 40l-16 0c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1L416 512l-24 0c-22.1 0-40-17.9-40-40l0-24 0-64c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32 14.3-32 32l0 64 0 24c0 22.1-17.9 40-40 40l-24 0-31.9 0c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2l-16 0c-22.1 0-40-17.9-40-40l0-112c0-.9 0-1.9 .1-2.8l0-69.7-32 0c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/></svg></i>
                <a [routerLink]="['/user-dashboard','0']" style="padding-top: 2px; padding-left: 10px; text-decoration: none; font-size: 20px; color: black;">All Quizes</a>
            </div>
            <!-- Button to toggle categories -->
        <button (click)="toggleCategories()" class="btn btn-danger mb-3">
              {{ showCategories ? 'Hide Categories' : 'Show Categories' }}
        </button>
  
  <!-- Categories List -->
  <div *ngIf="showCategories">
    <div class="profile-icon mb-4" style="display: flex;" *ngFor="let c of categories">
      <i class="fa-solid fa-list fa-lg" style="color: #000000;">
        <!-- The SVG icon here -->
        <svg xmlns="http://www.w3.org/2000/svg" height="24" width="25" viewBox="0 0 512 512">
          <path fill="#000000" d="M40 48C26.7 48 16 58.7 16 72l0 48c0 13.3 10.7 24 24 24l48 0c13.3 0 24-10.7 24-24l0-48c0-13.3-10.7-24-24-24L40 48zM192 64c-17.7 0-32 14.3-32 32s14.3 32 32 32l288 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L192 64zm0 160c-17.7 0-32 14.3-32 32s14.3 32 32 32l288 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-288 0zm0 160c-17.7 0-32 14.3-32 32s14.3 32 32 32l288 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-288 0zM16 232l0 48c0 13.3 10.7 24 24 24l48 0c13.3 0 24-10.7 24-24l0-48c0-13.3-10.7-24-24-24l-48 0c-13.3 0-24 10.7-24 24zM40 368c-13.3 0-24 10.7-24 24l0 48c0 13.3 10.7 24 24 24l48 0c13.3 0 24-10.7 24-24l0-48c0-13.3-10.7-24-24-24l-48 0z"/>
        </svg>
      </i>
      <a style="padding-left: 10px; text-decoration: none; font-size: 20px; color: black;" [routerLink]="['/user-dashboard', c.cid]">
        {{ c.title }}
      </a>
    </div>
  </div>
  
            <div class="profile-icon mb-4" style="display: flex;" *ngIf="loginService.isLoggedIn()">
                <i class="fa-solid fa-right-from-bracket fa-lg" style="color: #000000;"><svg xmlns="http://www.w3.org/2000/svg" height="25" width="25" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#000000" d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"/></svg></i>
                <a  style=" padding-left: 10px; text-decoration: none; font-size: 20px; color: black;" (click)="logout()" [routerLink]="['/login']">Logout</a>
            </div>

        </div>
    </div>
</div>
