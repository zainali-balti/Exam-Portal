<div class="bootstrap-wrapper" *ngIf="!isSubmit">
    <div class="container" >
        <div class="row" *ngIf="questions && questions.length > 0" >
            <div class="text-center pt-3" style="display: flex; justify-content: space-between;">
                <div class="heading">
                    <h2>Quiz which you selected is below mentioned</h2>
                    <h3>{{ questions[0]?.quiz?.title }}</h3>
                </div>
                <div class="timer">
                        <h3>Time Left: {{ timeLeft | minutesSeconds }}</h3>
                </div>
            </div>
               
            <div class="col-lg-12 col-sm-12 col-md-12 mt-4 pt-3 pb-4" *ngFor="let q of questions; let i = index" style="box-shadow: 0px 0px 30px -10px;">
                <div class="row">
                    <b><p>Q{{i+1}}:{{q.content}}</p></b>
                    <hr>
                </div>
                <div class="row pt-3">
                    <div class="col-md-4 col-sm-6">
                            <!-- <input type="radio" [value]="q.opt1" [name]="i">{{q.opt1}} -->
                                <input 
                                  [(ngModel)]="q.userAns" 
                                  type="radio" 
                                  [value]="q.opt1" 
                                  name="question{{i}}" 
                                  id="question{{i}}option1">
                                <label for="question{{i}}option1">{{ q.opt1 }}</label>
                    </div> 
                    <div class="col-md-4 col-sm-6">
                        <!-- <input  type="radio" [value]="q.opt2" [name]="i">{{q.opt2}} -->
                            <input 
                              [(ngModel)]="q.userAns" 
                              type="radio" 
                              [value]="q.opt2" 
                              name="question{{i}}" 
                              id="question{{i}}option2">
                            <label for="question{{i}}option2">{{ q.opt2 }}</label>             
                </div>
            </div>
                <div class="row pt-3">
                    <div class="col-md-4 col-sm-6">
                        <!-- <input  type="radio" [value]="q.opt3" [name]="i">{{q.opt3}} -->
                            <input 
                              [(ngModel)]="q.userAns" 
                              type="radio" 
                              [value]="q.opt3" 
                              name="question{{i}}" 
                              id="question{{i}}option3">
                            <label for="question{{i}}option3">{{ q.opt3 }}</label>
                    </div> 
                    <div class="col-md-4 col-sm-6">
                        <!-- <input  type="radio" [value]="q.opt4" [name]="i">{{q.opt4}} -->
                            <input 
                              [(ngModel)]="q.userAns" 
                              type="radio" 
                              [value]="q.opt4" 
                              name="question{{i}}" 
                              id="question{{i}}option4">
                            <label for="question{{i}}option4">{{ q.opt4 }}</label>             
                </div>
            </div>
        </div>
       

        
        <div class="btn" style="display: flex; justify-content: center; width: 50%; margin: auto;">          
               <button (click)="submit()" type="button" class="btn btn-danger" style="width: 150px; height: 40px; margin-top:20px; font-size: 18px;">Submit</button>
        </div>
    </div>
</div>
</div>

<div class="bootstrap-wrapper mt-5" >
    <div class="container" style="box-shadow: 0px 0px 30px -10px;" *ngIf="isSubmit">
        <div class="row pt-4 pb-5"> 
            <h3 class="text-center pt-3">Result of {{ questions[0]?.quiz?.title }}</h3>
            <div class="col-lg-12 mt-4">
                <div class="text-center">
                    <h4 class="mt-3">CorrectAnswer:{{correctAnswer}}</h4>
                    <h4 class="mt-3">ObtainedMarks:{{obtainedMarks}}</h4>
                    <h4 class="mt-3">AttemtedQuestions:{{attempted}}</h4>
                </div>
            </div>
            <div class="btn" style="display: flex; justify-content: space-between; flex-wrap: wrap; padding-top: 50px; font-size: 18px; width: 40%; margin: auto;">
                <button type="button" class="btn btn-success mt-2" (click)="pagePrint()">Print Result</button>
                <button type="button" class="btn btn-danger mt-2" [routerLink]="['/user-dashboard/load-quiz-page']" >Back To Home</button>
            </div>
        </div>
    </div>
</div>
