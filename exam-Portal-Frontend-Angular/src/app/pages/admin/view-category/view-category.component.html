<div class="container pb-4 " >
    <div class="row" style="padding-top: 20px; width: 100%; margin: auto;">
        <div class="text-center mb-4">
            <h2>View All Categories</h2>
        </div>
        <div class="categories mt-2 pb-4" style="display: flex; box-shadow: 0px 0px 20px -10px; padding-top: 40px;"
         *ngFor="let c of categories">
            <div class="first-category mb-1">
                <i class="fa-solid fa-address-book fa-lg" style="color: #000000;"><svg xmlns="http://www.w3.org/2000/svg" height="40" width="30" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#000000" d="M96 0C60.7 0 32 28.7 32 64l0 384c0 35.3 28.7 64 64 64l288 0c35.3 0 64-28.7 64-64l0-384c0-35.3-28.7-64-64-64L96 0zM208 288l64 0c44.2 0 80 35.8 80 80c0 8.8-7.2 16-16 16l-192 0c-8.8 0-16-7.2-16-16c0-44.2 35.8-80 80-80zm-32-96a64 64 0 1 1 128 0 64 64 0 1 1 -128 0zM512 80c0-8.8-7.2-16-16-16s-16 7.2-16 16l0 64c0 8.8 7.2 16 16 16s16-7.2 16-16l0-64zM496 192c-8.8 0-16 7.2-16 16l0 64c0 8.8 7.2 16 16 16s16-7.2 16-16l0-64c0-8.8-7.2-16-16-16zm16 144c0-8.8-7.2-16-16-16s-16 7.2-16 16l0 64c0 8.8 7.2 16 16 16s16-7.2 16-16l0-64z"/></svg></i>
             </div>
             <div style="display: block;">
                <a style="padding-left: 10px; text-decoration: none; font-size: 20px; color: black; display: block;">{{c.title}}</a>
                <a href="" style="padding-top: 2px; padding-left: 10px; text-decoration: none; font-size: 16px; color: black; display: block;">{{c.description}}</a>
              </div>
        </div>
    </div>
</div>
    <div class="container" style="display: flex; justify-content: center;">
        <button type="button" class="btn btn-danger" [routerLink]="['/admin-dashboard/add-category']">Add Category</button>
    </div>
