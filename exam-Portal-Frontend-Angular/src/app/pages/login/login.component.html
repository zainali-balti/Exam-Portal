<div class="container">
    <div class="row text-center">
        <div class="col-md-4 col-sm-6 mx-auto">
            <img src="images/login.jfif" alt="registration" class="img-fluid">
        </div>
    </div>
    <div class="row text-center">
        <div class="col-12">
            <h2>Registration Here!</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-md-6 col-sm-8">
            <form>
                <div class="form-group mb-3">
                    <input [(ngModel)]="loginData.userName" class="form-control" type="text" name="userName" placeholder="Enter Your Name">
                </div>
                <div class="form-group mb-3">
                    <input [(ngModel)]="loginData.password" class="form-control" type="password" name="password" placeholder="Enter Your Password">
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-md-6 col-sm-6 d-flex justify-content-between flex-column flex-md-row">
            <button (click)="submit()" type="button" class="btn btn-info btn-lg mb-2 mb-md-0">Submit</button>
            <button (click)="reset()" type="button" class="btn btn-danger btn-lg">Clear</button>
        </div>
    </div>
</div>
